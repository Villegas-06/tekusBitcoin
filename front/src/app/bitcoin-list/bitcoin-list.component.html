<div *ngIf="!dataReady" class="flex justify-center items-center h-screen">
  <div
    class="w-16 h-16 border-t-4 border-blue-500 border-solid rounded-full animate-spin"
  ></div>
</div>
<div *ngIf="dataReady">
  <ul role="list" class="divide-y divide-gray-100">
    <li
      class="flex justify-between gap-x-6 py-5"
      (click)="openDetailsWindow(data)"
      style="cursor: pointer"
    >
      <div class="flex min-w-0 gap-x-4">
        <div class="min-w-0 flex-auto">
          <p class="text-lg font-semibold leading-6 text-gray-900">Bitcoin</p>
          <p class="mt-1 truncate text-md leading-5 text-gray-800">
            Price: {{ todayData.priceUsd }}
          </p>
        </div>
      </div>
      <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
        <p class="text-md leading-6 text-gray-900">Last Action</p>
        <p class="mt-1 text-md leading-5 text-gray-800">
          <time [attr.datetime]="todayData.time">{{ todayData.date }}</time>
        </p>
      </div>
    </li>

    <li
      *ngFor="let data of twoWeeksData"
      class="flex justify-between gap-x-6 py-5"
      (click)="openDetailsWindow(data)"
      style="cursor: pointer"
    >
      <div class="flex min-w-0 gap-x-4">
        <div class="min-w-0 flex-auto">
          <p class="text-lg font-semibold leading-6 text-gray-900">Bitcoin</p>
          <p class="mt-1 truncate text-md leading-5 text-gray-800">
            Price: {{ data.priceUsd }}
          </p>
        </div>
      </div>
      <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
        <p class="text-md leading-6 text-gray-900">Last Action</p>
        <p class="mt-1 text-md leading-5 text-gray-800">
          <time [attr.datetime]="data.time">{{ data.date }}</time>
        </p>
      </div>
    </li>
  </ul>
</div>
